    <!-- The expanding image container -->
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 container">
            <!-- Close the image -->
            <span onclick="this.parentElement.style.display='none'" class="closebtn"> &times; </span>
        
            <!-- Expanded image -->
            <img id="expandedImg" style="width:100%">
        
            <!-- Image text -->
            <div id="imgtext"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-2">
            <!-- <h1 class="bilete_tekst">Olje</h1> -->
        </div>
        <div class="col-8 bilete_row">
            <div class="column">
                <img src="media/Nettside maleri/Fraflytta.jpeg" alt="Fråflytta - Olje på lerret - 20x25 cm" style="width: 100%;" onclick="myFunction(this);">
            </div>
            <div class="column">
                <img src="media/Nettside maleri/Grasporv.jpeg" alt="Gråsporv - Olje på lerret - 20x25 cm" style="width: 100%;" onclick="myFunction(this);">
            </div>
            <div class="column">
                <img src="media/Nettside maleri/Pointeren Kvit.jpeg" alt="Pointeren Kvit - Olje på lerret - 20x25 cm" style="width: 100%;" onclick="myFunction(this);">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-2">
            <!-- <h1 class="bilete_tekst">Skulptur</h1> -->
        </div>
        <div class="col-8 bilete_row">
            <div class="column">
                <img src="media/Nettside skulptur/0-3.jpeg" style="width: 100%;" onclick="myFunction(this);">
            </div>
            <div class="column">
                <img src="media/Nettside skulptur/1.jpeg" style="width: 100%;" onclick="myFunction(this);">
            </div>
            <div class="column">
                <img src="media/Nettside skulptur/2.jpeg" style="width: 100%;" onclick="myFunction(this);">
            </div>
            <div class="column">
                <img src="media/Nettside skulptur/0-6.jpeg" style="width: 100%;" onclick="myFunction(this);">
            </div>
            <div class="column">
                <img src="media/Nettside skulptur/0.jpeg" style="width: 100%;" onclick="myFunction(this);">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-2">
            <!-- <h1 class="bilete_tekst">Grafikk</h1> -->
        </div>
        <div class="col-8 bilete_row">
            <div class="column">
                <img src="media/Nettside grafikk/1.jpeg" style="width: 100%;" onclick="myFunction(this);">
            </div>
            <div class="column">
                <img src="media/Nettside grafikk/2.jpeg" style="width: 100%;" onclick="myFunction(this);">
            </div>
            <div class="column">
                <img src="media/Nettside grafikk/3.jpeg" style="width: 100%;" onclick="myFunction(this);">
            </div>
            <div class="column">
                <img src="media/Nettside grafikk/4.jpeg" style="width: 100%;" onclick="myFunction(this);">
            </div>
        </div>
    </div>

    <script>
    function myFunction(imgs) {
    // Get the expanded image
    var expandImg = document.getElementById("expandedImg");
    // Get the image text
    var imgText = document.getElementById("imgtext");
    // Use the same src in the expanded image as the image being clicked on from the grid
    expandImg.src = imgs.src;
    // Use the value of the alt attribute of the clickable image as text inside the expanded image
    imgText.innerHTML = imgs.alt;
    // Show the container element (hidden with CSS)
    expandImg.parentElement.style.display = "block";
    } 
    </script>


</body>
