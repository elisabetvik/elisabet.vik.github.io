<script>
    var slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs(n, divNumber) {
      showDivs(slideIndex += n, divNumber);
    }

    function showDivs(n, divNumber) {
        console.log("mySlides" + divNumber)
      var i;
      var x = document.getElementsByClassName("mySlides" + divNumber);
      if (n > x.length) {slideIndex = 1}
      if (n < 1) {slideIndex = x.length}
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }
      x[slideIndex-1].style.display = "block";
    }
</script>
